{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
{% load crispy_forms_tags %}

<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">
        Upload
    </button>
</form>
</div>
{% endblock %}
